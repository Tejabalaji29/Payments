version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: payments_password
      POSTGRES_DB: payments
    container_name: payments-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3001:3000"
    environment:
      PORT: 3000
      STRIPE_SECRET: sk_test_your_key_here
      STRIPE_PUBLISHABLE: pk_test_your_key_here
      STRIPE_WEBHOOK_SECRET: whsec_your_key_here
      DATABASE_URL: postgresql://payments_user:payments_password@payments-db:5432/payments
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
